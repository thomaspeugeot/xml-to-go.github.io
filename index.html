<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML-to-Go: Convert XML to Go instantly</title>
    <link rel="stylesheet" href="static/css/app.css">
    <!-- Syntax Highlighting: The stylesheet is part of Highlight.js, a popular syntax 
     highlighting library that automatically highlights code blocks on your webpage. 
     This makes code snippets easier to read and visually appealing by applying colors 
     and styles according to programming language syntax.

    Styling Code Blocks: Including this CSS file styles the code blocks in a standardized and consistent way, 
    enhancing readability, especially in technical or developer-focused content. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
</head>
<body>
    <header>
        <div class="intro">
            <div class="title">
                <h1>XML-to-Go</h1>
                <h2>Convert XML to Go</h2>
            </div>
            <div>
                <div> 
                <!-- <a> Tag:

                    An anchor tag used to create hyperlinks. Here, it functions as a clickable element 
                    that doesn't navigate to another URL but instead runs JavaScript when clicked.

                href="javascript:void(0);":

                    This href attribute normally specifies the URL to navigate to when 
                    the link is clicked. However, javascript:void(0); is used to prevent the page 
                    from navigating anywhere when the link is clicked. It essentially does nothing but ensures 
                    the link is clickable and can be used to trigger JavaScript events.

                id="sample":

                    The id attribute assigns a unique identifier (sample) to the anchor tag. 
                    This is commonly used for targeting the element with JavaScript or CSS. -->
                <p>
                    For an example, try converting XML from the <a href="javascript:void(0);" id="sample">Sample</a>.
                </p>
            </div>
        </div>
    </header>
    <table>
        <tr>
            <th style="width: 45%;">XML</th>
            <th style="width: 10%; font-size: 22px;">&#8594;</th>
            <th style="width: 45%;">Go 
            
            <label><input type="checkbox" id="inline" checked disabled>Inline definitions</label>
            <label><input type="checkbox" id="compact" checked>Compact</label>
            <label><input type="checkbox" id="with-json-tags">with JSON tags</label></th>
        </tr>
    </table>
    <table>
        <tr>
            <td style="width: 50%;">
                <!-- id="input":

                The id attribute assigns a unique identifier to the <div>. In this case, 
                    the id is "input". This ID can be used by CSS for styling or by JavaScript 
                    to select and manipulate this element programmatically.
            
            contenteditable Attribute:
            
                The contenteditable attribute is a Boolean attribute that turns the <div> 
                    into an editable area. When this attribute is present, the content inside
                    the <div> can be directly modified by the user, similar to how you would type in a text box.
                Users can type, delete, and format the text within the <div>, making 
                    it function like a basic text editor without needing to use a form 
                    element like <input> or <textarea>. -->


                <div id="input" contenteditable></div>
            </td>
            <td style="width: 50%;">
                <div id="output"></div>
            </td>
        </tr>
    </table>

    <script src="static/js/app.js"></script>
</body>
</html>
